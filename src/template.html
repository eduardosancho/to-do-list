<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d827eb1c8.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>

    <div id="to-do-list">
        <div id="list-title">
            <p> Today's To Do </p>
            <i id="refresh-list" class="fas fa-sync"></i>
        </div>
        <form>
            <input type="text" id="new-task-description" placeholder="Add to your list...">
            <i id="add-task" class="fas fa-greater-than"></i>
        </form>
        <div id="task-list"></div>
    </div>
    
</body>

</html>
